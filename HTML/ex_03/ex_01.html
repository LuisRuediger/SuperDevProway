<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex_01</title>

  <style>
    table, tr, td , th {
      border: solid 1px black;
      border-collapse: collapse;
      
    }

    td {
      padding: 10px;
      width: 100px;
    }

    th {
      width: 100px;
    }

    caption {
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Compatibilidade de tipo sanguíneo</caption>
    <tr>
      <th rowspan="3">Tipo: O</th>
      <td></td>
      <td>A</td>
      <td>B</td>
      <td>AB</td>
      <td>O</td>
    </tr>

    <tr>
      <td>Doar</td>
      <td>SIM</td>
      <td>SIM</td>
      <td>SIM</td>
      <td>SIM</td>
    </tr>

    <tr>
      <td>Receber</td>
      <td>NÃO</td>
      <td>NÃO</td>
      <td>NÃO</td>
      <td>SIM</td>
    </tr>

    <tr>
      <td colspan="6">Anotações:</td>
    </tr>
  </table>
</body>
</html>
