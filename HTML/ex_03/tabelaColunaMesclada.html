<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabela Coluna Mesclada</title>

  <style>
    table, tr, td , th {
      border: solid 1px black;
      border-collapse: collapse;
      
    }

    td {
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de tabela com Coluna Mesclada</h1>

  <table>
    <tr>
      <th colspan="2">Aluno</th>
      <th>Nota</th>
    </tr>
    
    <tr>
      <td>Carol</td>
      <td>Oliveira</td>
      <td>9</td>
    </tr>

    <tr>
      <td>Luan</td>
      <td>Bastos</td>
      <td>5</td>
    </tr>

  </table>
</body>
</html>
