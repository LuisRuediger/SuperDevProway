<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <style>
    table, tr, td , th {
      border: solid 1px black;
      border-collapse: collapse;
      
    }

    td {
      padding: 10px;
    }

    table {
      width: 100%;
    }
  </style>  
</head>
<body>
  <h1>Exemplo básico de tabela</h1>

  <table>
    <caption>Legenda para identificar a tabela</caption>
    <tr>
      <th>Título</th>
      <th>Título</th>
      <th>Título</th>
    </tr>
    <tr>
      <td>Coluna</td>
      <td>Coluna</td>
      <td>Coluna</td>
    </tr>
  </table>
</body>
</html>
