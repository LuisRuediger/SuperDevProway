<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio manipulação de Arrays</title>
</head>
<body>
  <div>
    <label for="product">Insira o nome do Produto:</label><br>
    <input type="text" name="product" id="product" placeholder="Ex: Notebook">
  </div>

  <div>
    <label for="position">Insira a posição na lista:</label><br>
    <input type="number" name="position" id="position" value="0">
  </div>

  <br>
  
  <div>
    <button onclick="addEnd()">Adicionar no final da lista</button>
    <button onclick="addStart()">Adicionar no inicio da lista</button>
    <button onclick="addSplice()">Adicionar na posição</button> <br><br>
    <button onclick="removeEnd()">Remover do final da lista</button>
    <button onclick="removeStart()">Remover do inicio da lista</button>
    <button onclick="removeSplice()">Remover na posição</button>
  </div>

  <br>

  <div id="output"></div>

  <script src="script.js"></script>

</body>
</html>
