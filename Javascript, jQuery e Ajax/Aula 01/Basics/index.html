<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>
</head>
<body>
  
  <h1>Aprendendo o básico em Javascript</h1>

  <script>
    // alert("Hello World!")
    console.log('Hello World!')
    console.info('INFO: Uma informação simples')
    console.error('ERROR: Erro no sistema')


    // Variáveis e constantes

    let usuario = 'Luis'
    console.log('Variável usuario: ' + usuario)
    console.log('Tipo da variável: ' + typeof usuario)

    usuario = 7
    console.log('Tipo da variável: ' + typeof usuario)
    
    usuario = true
    console.log('Tipo da variável: ' + typeof usuario)

    const parametro70 = "Não permitido"
    console.log(parametro70)

    parametro70 = "Permitido"

  </script>
</body>
</html>
