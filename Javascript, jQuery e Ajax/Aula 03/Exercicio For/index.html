<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio For</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1>Gerando cards dinamicamente através do Javascript com o laço For</h1>

  <label for="quantity">Quantas cards devem ser criados:</label>
  <input type="number" name="quantity" id="quantity">

  <label for="text">Digite o texto a ser exibido:</label>
  <input type="text" name="text" id="text">

  <button onclick="addCard()">Adicionar Cards</button>

  <div id="box">
    <p id="emptyList">Nenhum card criado até o momento.</p>
  </div>

  <script src="./script.js"></script>

</body>
</html>
