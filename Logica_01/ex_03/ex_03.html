<body>
  <h2>Escreva um n√∫mero:</h2>
  <input type="number" name="input" id="input">
  <button onclick="triangulo()">Resultado</button>

  <div id="result"></div>

  <script>
    function triangulo() {
      let inputValue = document.getElementById("input").value
      let result = ""

        for (let i = 1; i <= inputValue; i++) {

          for (let j = 1; j <= i; j++) {
          result = result + "*"

        }
        
        result = result + "<br>"
        
        document.getElementById("result").innerHTML = result
      }
    }


  </script>
</body>
