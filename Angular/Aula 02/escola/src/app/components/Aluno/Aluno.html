<div class="card">
  <img src="{{ aluno.image }}" alt="">
  <h2>{{ aluno.nome }}</h2>
  <p>
    <strong>Matrícula:</strong> {{ aluno.matricula }}
  </p>
  <p>
    <strong>Cursos:</strong> {{ aluno.cursos.toString() }}
  </p>
  <p>
    <strong>Email:</strong> {{ aluno.email }}
  </p>
  <p>
    <strong>Média:</strong> {{ media }}
  </p>

  <div class="aprovacao" [ngClass]="media >=  7 ? 'aprovado' : 'reprovado' ">
    <p>Aluno {{ media >= 7 ? "Aprovado" : "Reprovado" }}</p>
  </div>
  <p class="escola">Proway</p>
</div>
