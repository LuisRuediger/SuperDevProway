<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="perfil">
        <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="">
        <p>Luis</p>
        <span>Perfil: Administrador</span>
      </div>
      <div class="navegacao">
        <button>
          <i class="bi bi-clipboard-data"></i>
          Dashboard
        </button>
        <button>
          <i class="bi bi-list-nested"></i>
          Lista de produtos
        </button>
      </div>
    </div>
    <div class="dashboard">
      <div class="nav">
        <div class="nav-button">
          <i class="bi bi-chat-left"></i>
          <span>Notificações</span>
        </div>
        <div class="nav-button">
          <i class="bi bi-gear-wide-connected"></i>
          <span>Configurações</span>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <span>Estoque Total</span>
          <p id="quantidaeEstoque">200</p>
        </div>
        <div class="card">
          <span>Estoque Categoria B</span>
          <p>100</p>
        </div>
        <div class="card">
          <span>Valor Total do Estoque</span>
          <p id="valorEstoque" class="estoque">11.000,00</p>
        </div>
        <div class="card">
          <span>Produtos Cadastrados</span>
          <p id="produtosCadastrados">3</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
