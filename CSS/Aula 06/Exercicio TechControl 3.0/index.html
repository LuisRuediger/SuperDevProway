<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystemDev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4 container-form">
        <div class="logo">
          <p>SystemDev</p>
          <span>gerenciamento e controle</span>
        </div>

        <form action="#">
          <div class="email">
            <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
          </div>
          <div class="password">
            <input type="password" name="password" id="passsword" placeholder="**********">
          </div>
  
          <button class="button-login">Entrar</button>
          <div class="cadastro">
            <span>Não tem acesso?</span>
            <button type="button" class="link-cadastro" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Cadastre-se!
            </button>
          </div>
        </form>
      </div>

      <div class="col-8 container-side">
        <p>TechControl 3.0</p>
        <img src="./img/globe.png" alt="">
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
      </div>
      <div class="modal-body">
        <form class="form-container">
          <div class="form-group">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          
          <button type="submit" class="btn" onclick="cadastroUsuario()" data-bs-dismiss="modal">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js" ></script>
</body>
</html>
