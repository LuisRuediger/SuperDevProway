<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystemDev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4 container-form">
        <div class="logo">
          <p>SystemDev</p>
          <span>gerenciamento e controle</span>
        </div>

        <form action="#">
          <div class="email">
            <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
          </div>
          <div class="password">
            <input type="password" name="password" id="passsword" placeholder="**********">
          </div>
  
          <button class="button-login">Entrar</button>
        </form>
      </div>

      <div class="col-8 container-side">
        <p>TechControl 3.0</p>
        <img src="./img/globeIcon.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
