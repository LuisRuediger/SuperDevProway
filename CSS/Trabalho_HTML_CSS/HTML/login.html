<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login e Cadastro</title>
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../img/logo.svg" alt="Logo de um chapéu de chef de cozinha">
    </div>
    <nav>
      <ul class="nav-links">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="#">Menu</a>
        </li>
        <li>
          <a href="./sobre.html">Sobre</a>
        </li>
        <li>
          <a href="./pedidos.html">Pedidos</a>
        </li>
        <li>
          <a href="./login.html">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
        <div >
            <form>
            <h1>
                <img src="../img/chef-hat (2) 1.svg" alt="" height="50px">
                Foo
            </h1>
            <h2>Login</h2>
            
            <label for="login-email">Email</label>
            <input aria-placeholder="exemplo@gmail.com"  required type="email" id="login-email" name="login-email">

            <label for="login-senha">Senha</label>
            <input required type="password" id="login-senha" name="login-senha">
            
            <div>
              <label class="radio-container">
                <input type="radio" id="login-conexao" name="login-conexao">
                 Mantenha-me conectado
              </label>
            </div>

            <label for="resetar">
              <input type="reset" id="resetar" name="resetar">
            </label>
            <button type="submit">Entrar</button>
            
            <label for="login-comentario">
              <p>Deixe seu feedback!</p>
              <input type="textarea" id="login-comentario" name="login-comentario">
            </label> 
            <div>
              <label class="checkbox-container" >
                <input type="checkbox" id="login-comentarioSim" name="login-comentario">
                Li e concordo com os termos.
            
              </label>
            </div>
          </form>
        </div>
        <div>
            <form>
           <h1>
                <img src="../img/chef-hat (2) 1.svg" alt="" height="50px">
                Foo
            </h1>
           <h2>Cadastre-se</h2>
     
           <label for="cad-nome">Nome</label>
           <input required type="text" id="cad-nome" name="cad-nome">
           
           <label for="cad-email">Email</label>
           <input required type="email" id="cad-email" name="cad-email">
     
           <label for="cad-senha">Senha</label>
           <input required type="password" id="cad-senha" name="cad-senha">
     
           <label for="endereco">Endereço</label>
           <input type="text" id="endereco" name="endereco">
     
           <label for="data">Data de Nascimento</label>
           <input type="date" id="data" name="data">
           <label for="sexo">Sexo</label>
           <select id="sexo" name="sexo" required>
              <option value="">Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outro">Outro</option>
              <option value="prefiro-nao-dizer">Prefiro não dizer</option>
           </select>
                
           <button type="submit">Cadastrar</button>
         </form>

        </div>
</div>
</body>
</html>
